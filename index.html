<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Play Rock, Paper, Scissors in the console. Must win 3/5 games to win :)</h1>
    <button class="playMoveBtn" data-value ="rock">ROCK</button>
    <button class="playMoveBtn" data-value ="paper">PAPER</button>
    <button class="playMoveBtn" data-value ="scissors">SCISSORS</button>

    <div class="roundInfo">
        <p class="userMove"></p>
        <p class="computerMove"></p>
        <p class="roundResult"></p>
    </div>

    <div class="gameInfo">
        <p>You: <span class="userScore"></span></p>
        <p>Computer: <span class="computerScore"></span></p>
        <p class="winner"></p>
    </div>
</body>
</html>
